<section id="fx_onboarding_tour" class="onboarding snippet-container">
  <div class="snippet-content">
    <img src="%icon" class="snippet-icon" width="64" alt="" />
      <div class="content">
        <h1>%content_title</h1>
        <p>%content_copy</p>
      </div>
      <button id="onboarding_cta" data-intent="%content_cta_intent" type="button">%content_cta</button>
      <div class="snippet-counter">
        <p>
          <span class="counter">%count of 6</span>
          <span class="main-title">%main_title</span>
        </p>
      </div>
      <a href="#" id="onboarding_close_snippet" class="close" title="%dismiss_msg" aria-hidden="true">
        <span>%dismiss_msg</span>
      </a>
  </div>
</section>
